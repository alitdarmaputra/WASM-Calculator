<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="logo">
        <a href="https://webassembly.org/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/WebAssembly_Logo.svg/1200px-WebAssembly_Logo.svg.png" alt="wasm-icon">
        </a>
        <a href="https://github.com/alitdarmaputra/WASM-Calculator" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github-icon">
        </a>
        </div>
        <div class="container">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            
            <button class="span-two all-clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">รท</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="span-two equals">=</button>
        
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
